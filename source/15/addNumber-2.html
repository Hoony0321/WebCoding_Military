<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
		function addNumber(a,b=5,c=10){ 								
			return a + b + c;						
		}
    document.write(addNumber(5,10,20) + "<br>");
    document.write(addNumber(5,10) + "<br>");
    document.write(addNumber(5) + "<br>");
	</script>	
</body>
</html>
