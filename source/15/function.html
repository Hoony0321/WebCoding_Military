<!DOCTYPE html>

<head>

  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }

      font-weight:bold;
      font-size:1.2em;
      color:#00f;

<body>
	<script>		
    (function(a,b){

    }(100,200));
  </script>	
</body>
