<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>
  </body>
  <script>
      let people = parseInt(prompt("전체 응모자 수:"));
      document.write("전체 응모자 수 : " + people + "<br>");

      let winner = Math.floor((Math.random()*people + 1));
      document.write("당첨자 : " + winner + "번<br>");
  </script>
</html>
