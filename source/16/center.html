<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체</title>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
        function openPopUp_center(w,h){
            var left = (screen.availWidth - w) / 2;
            var top = (screen.availHeight - h) / 2;
            var opt = "left=" + left + ",top=" + top +
                      ",width=" + w + ",height=" + h;
            window.open("notice.html", "pop" , opt);
        }
        openPopUp_center(500,400);  
      
    </script>
</body>
</html>
