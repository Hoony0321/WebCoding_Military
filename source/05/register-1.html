<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>회원 가입</title>
        <style>
            #container {
                width: 600px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>회원 가입을 환영합니다</h1>
            <form>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="id">아이디</label>
                            <input
                                type="text"
                                id="id"
                                placeholder="4자~ ~ 10자 사이, 공백없이"
                                autofocus
                                required
                            />
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required />
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input
                                type="password"
                                id="pw"
                                placeholder="문자와 숫자, 특수 기호 포함"
                                required
                            />
                        </li>
                        <li>
                            <label for="pw_confirm">비밀번호 확인</label>
                            <input type="password" id="pw_confirm" required />
                        </li>
                        <li>
                            <label for="path">가입 경로</label>
                            <select id="path">
                                <option value="블로그" selected>블로그</option>
                                <option value="검색">검색</option
                                ><option> </option
                                ><option value="SNS">SNS</option>
                                <option value="기타">기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea
                                id="memo"
                                cols="40"
                                rows="4"
                                placeholder="남길 말씀이 있다면 여기에"
                            ></textarea>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_y" />
                    <label for="mailing_y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_n" checked />
                    <label for="mailing_n">메일 수신 안 함</label>
                </fieldset>
            </form>
            <div id="buttons">
                <input type="submit" value="가입하기" />
                <input type="reset" value="취소" />
            </div>
        </div>
    </body>
</html>
