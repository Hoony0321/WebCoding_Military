<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var input_value = prompt("숫자를 입력하시오.");
		if(input_value != null){
			if(input_value % 4 == 0){
				document.write(input_value + "는 4의 배수가 맞습니다.");
			}
			else{
				document.write(input_value + "는 4의 배수가 아닙니다.")
			}
		}

	</script>
</body>
</html>
